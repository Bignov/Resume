<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title></title>
	<style>
		.green
		{
			color: green;
		}
	</style>
	<script>
		function randAa(n){
				var r ='';
  					while(r.length < n)
    					r += String.fromCharCode(Math.random() *1106).replace(/[^ар]|_/g,'');
 				 return r;
				}

		function do_it(){
			var sssr = '<table id="Table">';
			for (var i=1; i < 11; i++){
				sssr = sssr + '<tr>';
				for (var j=1; j < 11; j++){
					sssr = sssr + '<td>'+randAa(5)+'</td>';
				}
				sssr = sssr + '</tr>';
			}
			sssr = sssr + '</table>';
			document.getElementById('pole').innerHTML = sssr;
		}
		
		function show(){
			var table = document.getElementById('Table');
			for (var i=0; i<table.rows.length; i++) {
				for (var j=0; j<table.rows[0].cells.length; j++) {
					var TD=table.rows[i].cells[j];
					var s = TD.innerHTML;
					var len = s.length;
					if ((s[0]=='р') && (s[len-1]=='а')) {
						TD.style.backgroundColor = "red";
					}

				}
			}
		}
	</script>
</head>
<body>
	<input type="button" id="push" value="Заполнение таблицы" onClick="do_it()"  >
	<input type="button" id="push" value="Поиск" onClick="show()"  >
	<div id="pole">
		
	</div>
</body>
</html>
